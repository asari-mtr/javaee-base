<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                template="WEB-INF/template/_default.xhtml">
   <ui:define name="content">
      <div class="container">
         <h:form class="form-inline">
            <div class="input-group">
               <span class="input-group-addon">
                  <span class="glyphicon glyphicon-pencil"/>
               </span>
               <h:inputText id="todo" styleClass="form-control" value="#{todoModel.task}" p:placeholder="Buy a milk"/>
               <span class="input-group-btn">
                  <h:commandButton action="#{todoAction.create}" value="è¿½åŠ " styleClass="btn btn-primary"/>
               </span>
            </div>
         </h:form>
         <ul class="list-group">
            <ui:repeat value="#{todoAction.result}" var="item">
            <li class="list-group-item">
               <span class="glyphicon glyphicon-#{item.done ? 'checked': 'unchecked'}"/>
               #{item.task}
            </li>
            </ui:repeat>
         </ul>
      </div>
   </ui:define>
</ui:composition>
