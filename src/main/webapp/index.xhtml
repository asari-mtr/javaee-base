<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://java.sun.com/jsf/core"
                template="WEB-INF/template/_default.xhtml">
   <ui:define name="content">
      <div class="container">
         <h:form class="form-inline">
            <div class="input-group">
               <span class="input-group-addon">
                  <span class="glyphicon glyphicon-pencil"/>
               </span>
               <h:inputText id="todo" styleClass="form-control" value="#{todoModel.task}" p:placeholder="Buy a milk." p:autofocus="true"/>
               <span class="input-group-btn">
                  <h:commandButton action="#{todoAction.create(todoModel)}" value="追加" styleClass="btn btn-primary">
                     <f:ajax execute="@form" render="todo items"/>
                  </h:commandButton>
               </span>
            </div>
         </h:form>
         <h:form id="items">
            <ul class="list-group">
               <ui:repeat value="#{todoAction.result}" var="item">
               <li class="list-group-item">
                   <!--
                   <span class="glyphicon glyphicon-#{item.done ? 'checked': 'unchecked'}"/>
                   -->
                   <h:selectBooleanCheckbox value="#{item.done}">
                       <f:ajax event="change" execute="@this" render="items" listener="#{todoAction.check(item)}"/>
                   </h:selectBooleanCheckbox>
                   #{item.task}
                     <h:commandButton action="#{todoAction.delete(item)}" value="削除" styleClass="btn btn-danger btn-xs">
                        <f:ajax execute="@form" render="items"/>
                     </h:commandButton>
               </li>
               </ui:repeat>
            </ul>
         </h:form>
      </div>
   </ui:define>
</ui:composition>
