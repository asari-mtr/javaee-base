<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/template/_default.xhtml">
   <ui:define name="content">
       <h:form class="form-horizontal">
           <div class="form-group">
               <label for="username" class="col-sm-2 control-label">#{res.label_project_name}</label>
               <div class="col-sm-6">
                   <h:inputText value="#{userModel.name}" styleClass="form-control" id="username" p:placeholder="#{res.placeholder_project_name}" p:autofocus="true"/>
               </div>
           </div>
           <div class="form-group">
               <label for="email" class="col-sm-2 control-label">#{res.label_project_note}</label>
               <div class="col-sm-6">
                   <h:inputText value="#{userModel.email}" styleClass="form-control" id="email" p:placeholder="#{res.placeholder_project_note}"/>
               </div>
               <h:message for="email" styleClass="col-sm-2 alert alert-warning"/>
           </div>
           <div class="form-group">
               <label for="password" class="col-sm-2 control-label">#{res.label_project_file}</label>
               <div class="col-sm-6">
                   <h:inputFile/>
               </div>
           </div>
           <div class="form-group">
               <div class="col-sm-offset-2 col-sm-6">
                   <h:commandButton action="view" value="#{res.action_register}" styleClass="btn btn-primary"/>
                   <h:link outcome="index" value="#{res.action_back}" styleClass="btn btn-default"/>
                   <!--<h:link outcome="view" value="#{res.action_back}" styleClass="btn btn-default" rendered="#{not empty userModel.id}">-->
                       <!--<f:param name="id" value="#{userModel.id}"/>-->
                   <!--</h:link>-->
               </div>
           </div>
       </h:form>
       <ul>
           <li>プロジェクトの作成、編集を行う</li>
           <li>保存後は詳細画面に遷移する</li>
           <li>戻るボタンで新規作成の場合は検索(index.xhtlm)、更新の場合は(view.xhtml)に遷移する</li>
           <li>プロジェクトに関連するファイルを一つだけアップロードできるようにしてみる</li>
       </ul>
   </ui:define>
</ui:composition>
