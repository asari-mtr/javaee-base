<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/template/_default.xhtml">
   <ui:define name="content">
       <form class="form-horizontal">
           <div class="form-group">
               <label class="col-sm-2 control-label">ユーザ名</label>
               <div class="col-sm-8">
                   <p class="form-control-static">tanaka</p>
               </div>
           </div>
           <div class="form-group">
               <label class="col-sm-2 control-label">メールアドレス</label>
               <div class="col-sm-8">
                   <p class="form-control-static">tanaka@somewhere.com</p>
               </div>
           </div>
           <div class="form-group">
               <div class="col-sm-offset-2 col-sm-8">
                   <h:link outcome="edit.xhtml" value="#{res.action_edit}" styleClass="btn btn-primary">
                       <f:param name="id" value="#{param['id']}"/>
                   </h:link>
                   <h:link outcome="index.xhtml" value="#{res.action_delete}" styleClass="btn btn-danger" />
                   <h:link outcome="index.xhtml" value="#{res.action_back}" styleClass="btn btn-default" />
               </div>
           </div>
       </form>
       <ul>
           <li>ユーザの詳細閲覧を行う</li>
           <li>編集画面に遷移できる</li>
           <li>戻るボタンは検索(index.xhtlm)に遷移する</li>
           <li>削除ボタンは検索(index.xhtlm)に遷移する</li>
       </ul>
   </ui:define>
</ui:composition>
