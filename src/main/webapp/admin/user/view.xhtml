<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/template/_default.xhtml">
    <f:metadata>
        <f:viewParam name="id" value="#{userModel.id}"/>
        <f:event type="preRenderView" listener="#{userAction.load(userModel)}"/>
    </f:metadata>
   <ui:define name="content">
       <form class="form-horizontal">
           <div class="form-group">
               <label class="col-sm-2 control-label">ユーザ名</label>
               <div class="col-sm-8">
                   <h:outputText value="#{userModel.name}" styleClass="form-control-static"/>
               </div>
           </div>
           <div class="form-group">
               <label class="col-sm-2 control-label">メールアドレス</label>
               <div class="col-sm-8">
                   <h:outputText value="#{userModel.email}" styleClass="form-control-static"/>
               </div>
           </div>
           <div class="form-group">
               <div class="col-sm-offset-2 col-sm-8">
                   <h:link outcome="edit" value="#{res.action_edit}" styleClass="btn btn-primary">
                       <f:param name="id" value="#{param['id']}"/>
                   </h:link>
                   <h:link outcome="index" value="#{res.action_delete}" styleClass="btn btn-danger" />
                   <h:link outcome="index" value="#{res.action_back}" styleClass="btn btn-default" />
               </div>
           </div>
       </form>
       <ul>
           <li>削除ボタンは検索(index.xhtlm)に遷移する</li>
       </ul>
   </ui:define>
</ui:composition>
