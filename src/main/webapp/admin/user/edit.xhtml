<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/template/_default.xhtml">
    <f:metadata>
        <f:viewParam name="id" value="#{user.id}"/>
        <f:event type="preRenderView" listener="#{userAction.load(user)}"/>
    </f:metadata>
    <ui:define name="content">
        <h:form class="form-horizontal">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">ユーザ名</label>
                <div class="col-sm-6">
                    <h:inputText value="#{user.name}" styleClass="form-control" id="username" p:placeholder="tanaka" p:autofocus="true"/>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">メールアドレス</label>
                <div class="col-sm-6">
                    <h:inputText value="#{user.email}" styleClass="form-control" id="email" p:placeholder="tanaka@somewhere.com"/>
                </div>
                <h:message for="email" styleClass="col-sm-2 alert alert-warning"/>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">パスワード</label>
                <div class="col-sm-6">
                    <h:inputSecret value="#{user.password}" styleClass="form-control" id="password" p:placeholder="パスワード"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <h:commandButton action="#{userAction.create(user)}" value="#{res.action_register}" styleClass="btn btn-primary"/>
                    <h:link outcome="index" value="#{res.action_back}" styleClass="btn btn-default" rendered="#{empty user.id}"/>
                    <h:link outcome="view" value="#{res.action_back}" styleClass="btn btn-default" rendered="#{not empty user.id}">
                        <f:param name="id" value="#{user.id}"/>
                    </h:link>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
