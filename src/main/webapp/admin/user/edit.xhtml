<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/template/_default.xhtml">
    <ui:define name="content">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">ユーザ名</label>
                <div class="col-sm-8">
                    <input type="username" class="form-control" id="username" placeholder="tanaka"/>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">メールアドレス</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="email" placeholder="tanaka@somewhere.com"/>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">パスワード</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="password" placeholder="パスワード"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <h:link outcome="view.xhtml" value="#{res.action_register}" styleClass="btn btn-primary">
                        <f:param name="id" value="#{param['id']}" disable="#{not param.containsKey('id')}"/>
                    </h:link>
                    <h:link outcome="index.xhtml" value="#{res.action_back}" styleClass="btn btn-default"/>
                </div>
            </div>
        </form>
        <ul>
            <li>ユーザの作成、編集を行う</li>
            <li>保存後は詳細画面に遷移する</li>
            <li>戻るボタンで新規作成の場合は検索(index.xhtlm)、更新の場合は(view.xhtml)に遷移する</li>
        </ul>
    </ui:define>
</ui:composition>
