<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/template/_default.xhtml">
    <ui:define name="content">
        <h:form class="form-horizontal">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">ユーザ名</label>
                <div class="col-sm-8">
                    <h:inputText value="#{userModel.name}" styleClass="form-control" id="username" p:placeholder="tanaka" p:autofocus="true"/>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">メールアドレス</label>
                <div class="col-sm-8">
                    <h:inputText value="#{userModel.email}" styleClass="form-control" id="email" p:placeholder="tanaka@somewhere.com"/>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">パスワード</label>
                <div class="col-sm-8">
                    <h:inputSecret value="#{userModel.password}" styleClass="form-control" id="password" p:placeholder="パスワード"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <h:commandButton action="#{userAction.create(userModel)}" value="#{res.action_register}" styleClass="btn btn-primary"/>
                    <h:link outcome="index.xhtml" value="#{res.action_back}" styleClass="btn btn-default"/>
                </div>
            </div>
        </h:form>
        <ul>
            <li>ユーザの作成、編集を行う</li>
            <li>保存後は詳細画面に遷移する</li>
            <li>戻るボタンで新規作成の場合は検索(index.xhtlm)、更新の場合は(view.xhtml)に遷移する</li>
        </ul>
    </ui:define>
</ui:composition>
