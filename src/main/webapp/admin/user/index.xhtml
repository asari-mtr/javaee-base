<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jstl/core"
                template="/WEB-INF/template/_default.xhtml">
   <ui:define name="content">
       <div class="row">
           <form class="navbar-form navbar-left" role="search">
               <div class="form-group">
                   <input type="text" class="form-control" placeholder="Search"/>
               </div>
               <h:link outcome="index.xhtml" value="#{res.action_search}" styleClass="btn btn-primary" />
               <h:link outcome="edit.xhtml" value="#{res.action_new}" styleClass="btn btn-info" />
           </form>
       </div>
       <c:forEach begin="1" end="10" var="item">
           <h:link outcome="view.xhtml" styleClass="list-group-item">
               <f:param name="id" value="#{item}"/>
               <div class="row">
                   <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                       name#{item}
                   </div>
                   <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                       email#{item}
                   </div>
               </div>
           </h:link>
       </c:forEach>
       <ul>
           <li>登録ユーザの検索をする</li>
           <li>ユーザの登録画面、詳細画面に遷移できる</li>
       </ul>
   </ui:define>
</ui:composition>
