<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jstl/core"
                template="/WEB-INF/template/_default.xhtml">
   <ui:define name="content">
       <div class="row">
           <h:form class="navbar-form navbar-left">
               <div class="form-group">
                   <h:inputText class="form-control" placeholder="Search" value="#{userParameter.keyword}"/>
               </div>
               <h:commandButton value="#{res.action_search}" styleClass="btn btn-primary" />
               <h:commandButton action="edit" value="#{res.action_new}" styleClass="btn btn-info" />
           </h:form>
       </div>
       <ui:repeat value="#{userAction.getResult(userParameter)}" var="user">
           <h:link outcome="view" styleClass="list-group-item">
               <f:param name="id" value="#{user.id}"/>
               <div class="row">
                   <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                       <h:outputText value="#{user.name}"/>
                   </div>
                   <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                       <h:outputText value="#{user.email}"/>
                   </div>
               </div>
           </h:link>
       </ui:repeat>
   </ui:define>
</ui:composition>
